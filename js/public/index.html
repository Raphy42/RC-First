<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controller First</title>
    <style>
        .axis-data, .button-data {
            display: flex;
            align-self: flex-end;
            right: 0;
        }
        .bindingControl > * {
            margin: 1em;
        }
        .column {
            display: flex;
            flex-direction: column;
        }
        .row {
            display: flex;
            flex-direction: row;
        }
        .margin-m {
            margin: 1em;
        }
        .padding-m {
            padding: 1em;
        }
        .margin-s {
            margin: 0.25em;
        }
        .width-m {
            width: 12em;
        }
        .width-s {
            width: 4em;
        }
        #padUI {
            display: none;
        }
    </style>
</head>
<body>
    <header class="row">
        <div class="column padding-m">
            <label for="gamepad">Select controller:</label>
            <label for="precision">Input decimals:</label>
        </div>
        <div class="column padding-m">
            <select name="gamepad"
                id="gamepad-selector" onChange="selectPad(this.value)">
            </select>
            <input type="range"
                id="precision" name="precision"
                min="0" max="16" value="16"
                oninput="setPrecision(this.value)">
            </input>
        </div>
    </header>
    <div id="padUI">
        <div class="width-m margin-m">
            <h3>Analogs:</h3>
            <div id="pad-analogs"></div>
            <h3>Buttons:</h3>
            <div id="pad-buttons"></div>
        </div>
        <div class="width-m margin-m">
            <h3>Bindings: <button onclick="addBinding()">Add</button></h3>
            <div id="bindings-list"></div>
        </div>
    </div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io();
</script>
<script src="gamepad.js"></script>
<script src="bindings.js"></script>
</html>
